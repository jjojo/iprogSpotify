<ng-include src="'views/header.html'" class="header-wrapper"></ng-include>
<main>
  <!--he-->
  <div class="container">

    <h2 class="rl-h2">Your Rated Playlists</h2>  

    <table class="rl-table col-xs-12">
        <tr>
          <th>Playlist avatar</th>
        	<th class="col-xs-3" ng-repeat="head in tableHeads">
          <a ng-click="order(head.toLowerCase())">{{head}}</a>
          <span class="sortorder" ng-show="predicate === head" ng-class="{reverse:reverse}"></span>
          </th>
        </tr>
    </table>

    <div ng-show="loading">
          <img id="loader" src="/resources/rolling.gif" ></img>
    </div>

    <div class="rated-list scrollbar" ng-hide ="loading || badLink" >

      <table class="rl-table col-xs-12">
 
        <tr class="rl-row" ng-repeat="list in userRatingList | orderBy:predicate:reverse">
          <td class="col-xs-3">
            <img class="ratedPic" ng-src="{{list.image}}">
          </td>
          <td class="col-xs-3">
            {{list.name}}
          </td>
          <td class="col-xs-3">
          <!-- change 5 to what ever object we are loopin.rating -->
            <div>
              <p class="rating">{{list.rating}}</p>
                <img ng-repeat="i in range(list.rating) track by $index" src="resources/spoti_star_filled.png">
                <img class="hollow-star" ng-repeat="i in range(10-list.rating) track by $index" src="resources/spoti_star_hollow.png">
              </div>
          </td>
          <td class="col-xs-3">
            <p>{{list.votes}}</p>
          </td>
        </tr>
        
      </table>
    </div>
    
    <div ng-show="loading">
  
    </div>
  </div>

</main>

<ng-include src="'views/footer.html'" class="footer-wrapper"></ng-include>
