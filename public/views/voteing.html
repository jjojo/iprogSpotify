<div ng-include="'views/voteHeader.html'"></div>

<div ng-init="getPlaylistData()" class="container-fluid">
	<div class="welcome_vote">
		Welcome to SpotifyParty Rate
	</div>
	<div class="row">
		<div class="col-xs-6 col-xs-offset-2">
				<div class="playlist col-xs-12">
					<div  class="col-xs-4">
					<p class="rate_title">{{title}}</p>
					</div>

					<div class="col-xs-4">
						<div class="stars col-lg-2" ng-repeat="star in [0,1,2,3,4]" ng-include="'resources/spoti_star.svg'" ng-click="fillstars($index)" ng-style="styleStar()"></div>
					</div>

					<div class="col-xs-4">
					<p class="rate_current">Current rating (4.5)</p>
					</div>
					
					<div class="tracklist">

					<div><!-- ng-repeat låtar-->
						<div ng-repeat="track in playlistSongs">
							<div class=" track col-xs-8">
								{{track.track.name}}
							</div>

							<audio src="https://p.scdn.co/mp3-preview/16934eff613fc29419342949db940ff154750a50" controls="1"></audio>
							


							
						</div>
					</div>

					</div>
				</div>
		</div>


		<div class="suggest col-md-4" >
			<div class="col-lg-6">
				<p class="suggest_title">Owner: {{owner}}</p>
				<a href="{{spotLink}}"><p class="suggest_title">Spotify link</p></a>
			</div>
		
		</div>
	</div>
</div>


<ng-include src="'views/footer.html'" class="footer-wrapper"></ng-include>
