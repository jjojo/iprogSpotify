<div class="container-fluid">
	<div class="welcome_vote">
		Welcome to SpotifyParty Rate
	</div>
	<div class="row">
		<div class="col-lg-6 col-lg-offset-2">
				<div class="playlist col-lg-12">

					<p class="rate_title">Rate this Playlist</p>
					</div>

					<div class="col-lg-4">
						<div class="stars col-lg-2" ng-repeat="star in [0,1,2,3,4]" ng-include="'resources/spoti_star.svg'" ng-click="fillstars($index)" ng-style="styleStar()"></div>
					</div>

					<div class="col-lg-4">
					<p class="rate_current">Current rating (4.5)</p>
					</div>
					<div class="line col-lg-12"></div>

					<div><!-- ng-repeat lÃ¥tar-->

						</div>
						<div class="track glyphicon glyphicon-play col-lg-1"></div>

							<a>spotify link</a>
						</div>
						<div class="track col-lg-8">
							Mega best hit | Philip Gullberg
						</div>
						<div class="track glyphicon glyphicon-play col-lg-1"></div>
						<div class="track col-lg-3">
							<a>spotify link</a>
						</div>
					</div>
				</div>
		</div>


		<div class="suggest col-md-4" >
			<div class="col-lg-6">
				<p class="suggest_title">Suggest song</p>
			</div>
		
		</div>
	</div>
</div>
