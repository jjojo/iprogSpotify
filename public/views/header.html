<header ng-controller="HeaderCtrl">
    <a>
    <img src="resources/voteify.png">
    </a>

    <a href="#/profile" ng-style="active('/profile')">
      <span class="glyphicon glyphicon-user"></span><p class="header-text">Profile</p>
    </a>

    <a href="#/ratedlists" ng-style="active('/ratedlists')">
      <span class="glyphicon glyphicon-tasks"></span><p class="header-text">My Rated Lists</p>
    </a>

    <a href="#/about" ng-style="active('/about')">
      <span class="glyphicon glyphicon-info-sign"></span><p class="header-text">About</p> 
    </a>

    <a href="/logout" ng-style="active('')" ng-click="signOut()">
     <span class="glyphicon glyphicon-log-out"></span><p class="header-text">Sign out</p> 
    </a>

    <!-- Headern ska bara innehålla navigering. Den har en fast height och alla annan content ska ligga i main-blocket. Lägger man in andra saker i headern ändras height värdet i värsta fall eller man får ett overflow i div-en och det kan fucka upp övrig styling i alla views.
    Vill man lägga en cookieconsent som många sidor gör i toppen lägger man en egen "cookie-header" så man inte fuckar up navbaren. alt lätter man den längst ned i main-blocket precis över footern eller under footern.
    SAmmanfattning: i headern ligger bara menylänkar, inget annat!-->

    <div class="cookie-consent" ng-hide="getConsent() || consent">
    <div class="consent">
      <span class="consent-text">
        We use cookies to enhance your experience. By using our site you agree to sending information about your Spotify account.
      </span>
      <br>
      <button class="btn btn-success consent-btn" type="button" ng-click="setConsent()">Hide this message</button>
      <span class="consent-text"> or </span>
      <a class="link-text" href="https://kb.iu.edu/d/agwm">read more!</a>
    </div>
    </div>
</header>
